<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app">

    <!-- Kullanıcı adı -->
    <div class="header">
      <span id="username">USERNAME</span>
    </div>

    <!-- Profit kutuları -->
    <div class="profits">
      <div class="profit-box">
        <p>Profit per click</p>
        <span id="profitClick">+0.000300</span>
      </div>
      <div class="profit-box">
        <p>Profit per hour</p>
        <span id="profitHour">+0</span>
      </div>
    </div>

    <!-- Coin miktarı -->
    <h1 id="coinDisplay">0.000000 USDT</h1>

    <!-- Büyük coin resmi -->
    <div class="coin" id="coinBtn"></div>

    <!-- Enerji barı -->
    <div class="energy">
      <span id="energyText">500/500</span>
      <div class="bar">
        <div id="energyBar"></div>
      </div>
    </div>

    <!-- Menü -->
    <div class="menu">
      <button>HOME</button>
      <button>MINE</button>
      <button>FRIENDS</button>
      <button>EARN</button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
