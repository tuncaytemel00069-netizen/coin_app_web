<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coin App</title>
  <style>
    body {
      background-color: #2d0a3d;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 5px;
    }

    .coin-img {
      width: 180px;
      margin: 20px auto;
      cursor: pointer;
      display: block;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
    }

    .nav-buttons button {
      background-color: #4b0e69;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .nav-buttons button:hover {
      background-color: #6a1b9a;
    }
  </style>
</head>
<body>
  <h1>USERNAME</h1>
  <p>Profit per click<br>+0.000300<br>Profit per hour<br>+0</p>
  <h2 id="balance">0.000000 USDT</h2>

  <!-- LOGO BURADA -->
  <img 
    src="https://raw.githubusercontent.com/tuncaytemel00069-netizen/coin_app_web/main/logo.png"
    alt="Coin Logo"
    class="coin-img"
    onclick="mineCoin()" 
  />

  <p id="clicks">0/500</p>

  <div class="nav-buttons">
    <button>HOME</button>
    <button>MINE</button>
    <button>FRIENDS</button>
    <button>EARN</button>
  </div>

  <!-- Script bağlantısı -->
  <script src="script.js"></script>
</body>
</html>
