<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #2e004f;
      color: white;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
    }

    .coin-img {
      width: 250px;
      height: auto;
      margin: 20px auto;
      display: block;
    }

    h1 {
      margin: 10px 0;
      font-size: 26px;
    }

    .balance {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #ff9800, #ff5722);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
      text-decoration: none;
    }

    .btn:hover {
      background: linear-gradient(45deg, #ff5722, #ff9800);
      transform: scale(1.05);
    }

    .progress {
      width: 100%;
      background: #444;
      border-radius: 10px;
      margin: 20px 0;
      height: 15px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 30%;
      background: limegreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tuncay</h1>
    <p class="balance">0.000000 USDT</p>

    <!-- Coin resmi -->
    <img src="logo.png" alt="Coin" class="coin-img">

    <!-- Progress bar -->
    <div class="progress">
      <div class="progress-bar"></div>
    </div>

    <!-- Oyun butonu -->
    <a href="#" class="btn">Play Now</a>
  </div>
</body>
</html>
