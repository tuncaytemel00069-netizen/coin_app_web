<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 id="username">USERNAME</h2>
        
        <div class="profit-boxes">
            <div class="profit">Profit per click<br>+0.000300</div>
            <div class="profit">Profit per hour<br>+0</div>
        </div>

        <h1 id="coinAmount">0.000000 USDT</h1>

        <img src="https://i.ibb.co/qj5K0Fm/coin.png" alt="Coin" class="coin" onclick="clickProfit()">

        <div class="progress-container">
            <div id="barFill" class="progress-bar"></div>
        </div>
        <p id="barText">0/500</p>

        <div class="menu">
            <button>HOME</button>
            <button>MINE</button>
            <button>FRIENDS</button>
            <button>EARN</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
